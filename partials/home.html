<div class="jumbotron">
	<h1>Available Movies</h1>
</div>

<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<th>Name</th>
			<th>Description</th>
		</thead>
		<tbody>
			<tr ng-repeat="movie in movies">
				<td><b>{{movie.name}}</b></td>
				<td>{{movie.description}}</td>
			</tr>
		</tbody>
	</table>
</div>
